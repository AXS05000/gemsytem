<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesas de Trabalho</title>
</head>
<body>
    <h1>Mesas de Trabalho</h1>
    {% for mesa in mesas %}
        <h2>{{ mesa.colaborador.nome_do_colaborador }}</h2>
        <p><strong>Models:</strong> {{ mesa.models }}</p>
        <p><strong>Views:</strong> {{ mesa.views }}</p>
        <p><strong>URLs:</strong> {{ mesa.urls }}</p>
        <p><strong>Forms:</strong> {{ mesa.forms }}</p>
        <p><strong>Admin:</strong> {{ mesa.admin }}</p>
        <p><strong>Utils:</strong> {{ mesa.utils }}</p>
        <hr>
    {% endfor %}
</body>
</html>
